<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
    }

    .contributor-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .contributor-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .contributor-list div {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .gold-glow {
      color: #ffd700;
      font-weight: bold;
      text-shadow:
        0 0 5px #ffd700,
        0 0 10px #ffd700,
        0 0 15px #ffa500,
        0 0 20px #ffa500;
    }

    .green-glow {
      color: #90ee90;
      font-weight: bold;
      text-shadow:
        0 0 5px #90ee90,
        0 0 10px #32cd32,
        0 0 15px #228b22,
        0 0 20px #006400;
    }

    .blue-glow {
      color: #add8e6;
      font-weight: bold;
      text-shadow:
        0 0 5px #add8e6,
        0 0 10px #00bfff,
        0 0 15px #1e90ff,
        0 0 20px #4682b4;
    }

    .red-glow {
      color: #ff7f7f;
      font-weight: bold;
      text-shadow:
        0 0 5px #ff7f7f,
        0 0 10px #ff4500,
        0 0 15px #ff0000,
        0 0 20px #8b0000;
    }
  </style>
</head>
<body>
  <div class="contributor-container">
    <div class="contributor-list" id="contributorList">
      <div class="gold-glow">edfarage</div>
      <div class="blue-glow">YAKUZI</div>
      <div class="blue-glow">spxce</div>
      <div class="green-glow">Dedicated</div>
      <div class="blue-glow">Joshark</div>
      <div class="blue-glow">VÃ¶r</div>
      <div class="blue-glow">Mr. Pit</div>
      <div class="blue-glow">Ulf</div>
      <div class="blue-glow">IzHaN</div>
      <div class="blue-glow">Faasen</div>
      <div class="blue-glow">Kalgoon</div>
      <div class="blue-glow">Defect</div>
      <div class="blue-glow">Egod</div>
      <div class="blue-glow">Trap</div>
      <div class="blue-glow">Tony</div>
      <div class="blue-glow">GregOfTheLake</div>
    </div>
  </div>

  <script>
    const list = document.getElementById('contributorList');
    let pos = window.innerHeight;
    list.style.transform = 'translateY(' + pos + 'px)';

    function scrollNames() {
      pos -= 1;
      list.style.transform = 'translateY(' + pos + 'px)';
      if (pos + list.offsetHeight < 0) {
        pos = window.innerHeight;
      }
      requestAnimationFrame(scrollNames);
    }

    requestAnimationFrame(scrollNames);
  </script>
</body>
</html>
