<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .contributor-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: transparent;
    }

    .contributor-list {
      position: absolute;
      top: 100%;
      width: 100%;
      text-align: center;
      animation: scroll-up 20s linear infinite;
    }

    .contributor-list div {
      margin: 10px 0;
      font-size: 1.5em;
    }

    @keyframes scroll-up {
      0% {
        top: 100%;
      }
      100% {
        top: -100%;
      }
    }
  </style>
</head>
