<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .contributor-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: transparent;
    }

    .scrolling-wrapper {
      position: absolute;
      width: 100%;
      animation: scroll-up 20s linear infinite;
    }

    .contributor-list {
      width: 100%;
      text-align: center;
    }

    .contributor-list div {
      margin: 10px 0;
      font-size: 1.5em;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="contributor-container">
    <div class="scrolling-wrapper">
      <div class="contributor-list">
        <div>Kyne Linux</div>
        <div>Aria Stone</div>
        <div>Jax Thorn</div>
        <div>Mira Vale</div>
        <div>Thorne Black</div>
        <div>Ezra Wynn</div>
        <div>Nova Raye</div>
        <!-- Add more names here -->
      </div>
      <div class="contributor-list">
        <div>Kyne Linux</div>
        <div>Aria Stone</div>
        <div>Jax Thorn</div>
        <div>Mira Vale</div>
        <div>Thorne Black</div>
        <div>Ezra Wynn</div>
        <div>Nova Raye</div>
        <!-- Duplicate list -->
      </div>
    </div>
  </div>
</body>
</html>
