<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .contributor-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: transparent;
    }

    .contributor-title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 2;
    }

    .contributor-list {
      position: absolute;
      top: 100%;
      width: 100%;
      text-align: center;
      animation: scroll-up 20s linear infinite;
    }

    .contributor-list div {
      margin: 10px 0;
      font-size: 1.5em;
    }

    @keyframes scroll-up {
      0% {
        top: 100%;
      }
      100% {
        top: -100%;
      }
    }
  </style>
</head>
<body>
  <div class="contributor-container">
    <div class="contributor-title">Contributors</div>
    <div class="contributor-list" id="contributorList">
      <div>Kyne Linux</div>
      <div>Aria Stone</div>
      <div>Jax Thorn</div>
      <div>Mira Vale</div>
      <div>Thorne Black</div>
      <div>Ezra Wynn</div>
      <div>Nova Raye</div>
      <!-- Add more names here -->
    </div>
  </div>
</body>
</html>
