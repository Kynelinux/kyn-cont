<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
    }

    .contributor-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .contributor-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .contributor-list div {
      margin: 10px 0;
      font-size: 1.5em;
    }

    .gold-glow {
      color: #ffd700;
      font-weight: bold;
      text-shadow:
        0 0 5px #ffd700,
        0 0 10px #ffd700,
        0 0 15px #ffa500,
        0 0 20px #ffa500;
    }
  </style>
</head>
<body>
  <div class="contributor-container">
    <div class="contributor-list" id="contributorList">
      <div>Kyne Linux</div>
      <div>Aria Stone</div>
      <div>Jax Thorn</div>
      <div>Mira Vale</div>
      <div>Thorne Black</div>
      <div>Ezra Wynn</div>
      <div>Nova Raye</div>
      <div>Kael Solas</div>
      <div>Riven Voss</div>
      <div>Nyra Quell</div>
      <div>Bram Hollow</div>
      <div>Silas Wren</div>
      <div class="gold-glow">edfarage</div>
      <div>YAKUZI</div>
      <div>spxce</div>
      <div>Dedicated</div>
      <div>Joshark</div>
      <div>VÃ¶r</div>
      <div>Mr. Pit</div>
      <div>Ulf</div>
      <div>IzHaN</div>
      <div>Faasen</div>
      <div>Kalgoon</div>
      <div>Defect</div>
      <div>Egod</div>
      <div>Trap</div>
      <div>Tony</div>
      <div>GregOfTheLake</div>
    </div>
  </div>

  <script>
    const list = document.getElementById('contributorList');
    let pos = window.innerHeight;
    list.style.transform = 'translateY(' + pos + 'px)';

    function scrollNames() {
      pos -= 1;
      list.style.transform = 'translateY(' + pos + 'px)';
      if (pos + list.offsetHeight < 0) {
        pos = window.innerHeight;
      }
      requestAnimationFrame(scrollNames);
    }

    requestAnimationFrame(scrollNames);
  </script>
</body>
</html>
